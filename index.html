    <div class="add-Book-Modal" id="addBookModal">
        <form class="book-Details" id="bookDetails">
            <h3>Enter Book Details</h3>

            <input 
                class="input"
                type="text"
                id="title"
                placeholder="Title"
                maxlength="100"
                required
            />

            <input 
                class="input"
                type="text"
                id="author"
                placeholder="Author"
                maxlength="100"
                required
            />

            <input 
                class="input"
                type="text"
                id="pages"
                placeholder="No. of Pages"
                maxlength="10000"
                required
            />

            <div class="is-Read">
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" id="isRead">
            </div>
            <button class="submit-Btn" id="submitBtn" type="submit">Submit</button>
        </form>
    </div>
